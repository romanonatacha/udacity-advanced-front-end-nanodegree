<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Kitten Clicker</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a>Udacity Advanced Front-End Nanodegree</a></li>
                    <li><a href="https://www.linkedin.com/in/natacha-romano/" target="_blank">My LinkedIn</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-content">
            <ul id="cat-list"></ul>
            <div id="cat">
                <h2 id="cat-name"></h2>
                <div id="cat-count"></div>
                <img id="cat-img" src="" alt="cute cat">
            </div>
            <h3>Click on the kitten picture!</h3>
            <button class="btn waves-effect waves-light" type="submit" name="action">Admin
            </button>
            <div id="admin-form" class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="name"></label>
                            <input placeholder="name" id="name" type="text" class="validate">
                        </div>
                        <div class="input-field col s6">
                            <label for="clicks"></label>
                            <input placeholder="#clicks" id="clicks" type="text" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="image-url"></label>
                            <input placeholder="url of the image" id="image-url" type="text" class="validate">
                        </div>
                    </div>
                    <a class="waves-effect waves-light btn">Cancel</a>
                    <a class="waves-effect waves-light btn">Submit</a>
                </form>
            </div>

        </div>
    </main>
    <script src="app.js"></script>
</body>
<footer class="page-footer">
    <div class="footer-copyright">
        <div class="container">
            Natacha Romano
            <a class="grey-text text-lighten-4 right" target="_blank" href="https://drive.google.com/open?id=1BvCsXydPq1pxERXwyhrI969lsfloEOQR">Resume</a>
        </div>
    </div>
</footer>

</html>
